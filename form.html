        <h1>This is a form</h1>
        <label for="name"

        </label>

        <label for="email"
          >Enter Your Email:
          <input
            type="email"

            name=""
            id="email"
          />
        </label>
        <label for="phone"
          >Enter Your Phone:
          <input
            type="number"
            placeholder="Enter Your Phone"
            name=""
            id="phone"
          />
        </label>
        <fieldset>
          <legend>Please Select an Option</legend>
          <label for="ML">
            <input type="radio" name="course" id="ML" />ML
          </label>
          <label for="AI">
            <input type="radio" name="course" id="AI" />AI
          </label>
          <label for="DS">
            <input type="radio" name="course" id="ML" />DS

          >
        </fieldset>
        <fieldset>
          <legend>Please One or More Option</legend>
          <label for="Burger">
            <input type="checkbox" name="" id="Burger" />ML
          </label>
          <label for="Pastre">

          </label>
          <label for="Tea">
            <input type="checkbox" name="" id="Tea" />Tea
          </label>
        </fieldset>
        <fieldset>
          <legend>Write Quaries</legend>
          <textarea name="" id="" cols="20" rows="5"></textarea>
        </fieldset>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
